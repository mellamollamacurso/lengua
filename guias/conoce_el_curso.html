      if(s.text){ var tx=document.createElement("div"); tx.textContent=s.text; tx.style.cssText="position:absolute;left:"+(s.tx||16)+"px;top:"+(s.ty||16)+"px;color:"+(s.color||"#111")+";font:"+((s.bold?"700 ":"")+(s.size||22)+"px "+(s.font||"sans-serif")); pane.appendChild(tx)}
      view.appendChild(pane)
    }
    var left=document.createElement("button"), right=document.createElement("button");
    left.textContent="‚Äπ"; right.textContent="‚Ä∫";
    [left,right].forEach(b=>{ b.style.cssText="position:absolute;top:50%;transform:translateY(-50%);width:38px;height:38px;border-radius:19px;border:0;background:rgba(255,255,255,.9);cursor:pointer;z-index:2" });
    left.style.left="8px"; right.style.right="8px";
    host.appendChild(left); host.appendChild(right);
    left.addEventListener("click",()=>{ i=(i-1+slides.length)%slides.length; mount(i); refreshDots() });
    right.addEventListener("click",()=>{ i=(i+1)%slides.length; mount(i); refreshDots() });
    var dots=document.createElement("div"); dots.style.cssText="position:absolute;left:50%;bottom:10px;transform:translateX(-50%);display:flex;gap:6px;z-index:2";
    slides.forEach((_,k)=>{ var d=document.createElement("span"); d.style.cssText="width:8px;height:8px;border-radius:50%;background:rgba(255,255,255,.6);display:inline-block;cursor:pointer"; d.addEventListener("click",()=>{i=k; mount(i); refreshDots()}); dots.appendChild(d) });
    host.appendChild(dots);
    function refreshDots(){ Array.from(dots.children).forEach((el,idx)=>{ el.style.background = idx===i ? "rgba(255,255,255,1)" : "rgba(255,255,255,.5)" }) }
    function autoplay(){ if(conf.autoplay){ setInterval(()=>{ i=(i+1)%slides.length; mount(i); refreshDots() }, conf.interval||2500) } }
    if(slides.length){ mount(0); refreshDots(); autoplay() }
  }

  function mountRevealGlobal(){
    var W=(window.MIOLADOR_WIDGETS||[]).find(w=>w.data&&w.data.effect==="reveal");
    var cfg=(W&&W.data&&W.data.config)||{},sel=(cfg.selector||".caixa").replace(".box",".caixa"),els=document.querySelectorAll(sel);
    var obs=new IntersectionObserver(function(entries){
      entries.forEach(function(en){
        if(en.isIntersecting){
          var el=en.target;
          el.style.transition="transform "+(cfg.duration||1)+"s "+(cfg.easing||"ease-out")+", opacity "+(cfg.duration||1)+"s";
          el.style.opacity=1; el.style.transform="translate(0,0)";
          if(cfg.once!==false) obs.unobserve(el);
        }
      })
    }, { threshold: cfg.threshold||0.15 });
    els.forEach(function(el,i){
      var mag=cfg.magnitude||32,dir=(cfg.type||"slide-right"),
          dx=dir.indexOf("left")>-1?-mag:(dir.indexOf("right")>-1?mag:0),
          dy=dir.indexOf("up")>-1?-mag:(dir.indexOf("down")>-1?mag:0);
      el.style.opacity=cfg.opacityStart!=null?cfg.opacityStart:0.75;
      el.style.transform="translate("+dx+"px,"+dy+"px)";
      setTimeout(()=>obs.observe(el),(cfg.delayBase||100)+(cfg.stagger||0)*i)
    });
  }

  function wdg(w){
    var el=document.createElement("div");
    el.className="widget";
    el.style.cssText="position:absolute;left:"+(w.left||0)+"px;top:"+(w.top||0)+"px;width:"+(w.width||600)+"px;height:"+(w.height||360)+"px;z-index:"+(w.zIndex||100);
    var d=w.data||{},e=eff(d);
    if(e==="flip") mountFlip(el,d);
    else if(e==="zoomCrossfade") mountZoomCrossfade(el,d);
    else if(e==="beforeafter") mountBeforeAfter(el,d);
    else if(e==="progress") mountProgress(el,d);
    else if(e==="marquee") mountMarquee(el,d);
    else if(e==="carousel") mountCarousel(el,d);
    else if(e==="parallax") mountParallax(el,d);
    else if(e==="clipreveal") mountClipReveal(el,d);
    else if(e==="countup") mountCountup(el,d);
    else if(e==="scramble") mountScramble(el,d);
    else if(e==="reveal"){ /* global */ }
    return el;
  }

  var host=document.querySelector(".miolo-canvas")||document.body;
  (window.MIOLADOR_WIDGETS||[]).forEach(function(w){ host.appendChild(wdg(w)) });
  if((window.MIOLADOR_WIDGETS||[]).some(w=>w.data&&w.data.effect==="reveal")){ mountRevealGlobal(); }
})();</script>
